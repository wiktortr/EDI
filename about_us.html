<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>
    <link rel="stylesheet" href="./about_us.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main" class="container text-center">
      <div class="row">
        <div class="col">
          <p class="h1 p-5">About Us</p>
        </div>
      </div>
      <div class="row h-75">
        <div
          id="cards"
          class="container d-flex align-items-center justify-content-evenly flex-wrap"
        >
          <div
            class="card-box p-5 col m-3 d-flex align-items-center flex-column justify-content-center"
          >
            <div class="card-image">
              <img src="./imgs/jagoda.png" alt="Jagoda Wągiel" />
            </div>
            <div class="card-title text-center pt-3">
              <p class="h2">Jagoda Wągiel</p>
            </div>
            <div
              class="card-role-box d-flex align-items-center justify-content-center"
            >
              <div
                class="card-role p-3 rounded opacity-50 d-flex align-items-center justify-content-center position-relative"
                style="min-width: 150px"
              ></div>
              <div class="card-role-text text-center position-absolute">
                DEVELOPER
              </div>
            </div>
          </div>
          <div
            class="card-box p-5 col m-3 d-flex align-items-center flex-column justify-content-center"
          >
            <div class="card-image">
              <img src="./imgs/wiktor.png" alt="Wiktor Trybulec" />
            </div>
            <div class="card-title text-center pt-3">
              <p class="h2">Wiktor Trybulec</p>
            </div>
            <div
              class="card-role-box d-flex align-items-center justify-content-center"
            >
              <div
                class="card-role p-3 rounded opacity-50 d-flex align-items-center justify-content-center position-relative"
                style="min-width: 150px"
              ></div>
              <div class="card-role-text text-center position-absolute">
                TEAM LEADER
              </div>
            </div>
          </div>
          <div
            class="card-box p-5 col m-3 d-flex align-items-center flex-column justify-content-center"
          >
            <div class="card-image">
              <img src="./imgs/michal.png" alt="Michał Woś" />
            </div>
            <div class="card-title text-center pt-3">
              <p class="h2">Michał Woś</p>
            </div>
            <div
              class="card-role-box d-flex align-items-center justify-content-center"
            >
              <div
                class="card-role p-3 rounded opacity-50 d-flex align-items-center justify-content-center position-relative"
                style="min-width: 150px"
              ></div>
              <div class="card-role-text text-center position-absolute">
                DEVELOPER
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
