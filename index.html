<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDI Final Group Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <h1>EDI Final Group Project</h1>
    <section
      class="d-flex align-items-center vh-100 overflow-hidden"
      id="charty"
    >
      <div class="row row-cols-1 row-cols-md-2 g-5 px-5">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <canvas id="chart1" class="card-img-top"></canvas>
              <h5 class="card-title mt-2">Wartości Rynkowe Piłkarzy</h5>
              <p class="card-text">
                Wykres przedstawia najwyższe i najniższe wartości rynkowe
                piłkarzy w poszczególnych krajach.
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <canvas id="chart2" class="card-img-top"></canvas>
              <h5 class="card-title mt-2">Liczba Goli na Przestrzeni Lat</h5>
              <p class="card-text">
                Wykres przedstawia liczbę goli oddanych przez poszczególne kraje
                na przestrzeni ostatnich lat.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <section class="d-flex justify-content-center" id="tables">
      <div id="spinner" class="">
        <div class="spinner-border" role="status"></div>
      </div>
      <div>
        <table class="table table-striped table-dark">
          <thead>
            <tr id="table_headers"></tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
